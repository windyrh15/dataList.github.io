<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-card {
        margin-bottom: 20px;
      }
      .product-card img {
        max-width: 100px;
        max-height: 100px;
      }
      .custom-icon {
        padding-bottom: 10px;
      }

      /* Gaya untuk modal loading */
      .loading-modal {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .loading-modal .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        text-align: center;
        position: relative;
      }

      .loading-modal .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        position: relative;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Product List</h2>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary mb-3"
        data-toggle="modal"
        data-target="#addProductModal"
      >
        Tambah Produk Baru
      </button>

      <!-- Tambahkan input pencarian di sini -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search products..."
        />
      </div>

      <!-- Add Product Modal -->
      <div
        class="modal fade"
        id="addProductModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addProductModalLabel">
                Tambah Produk Baru
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add-product-form" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="product">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="product"
                    name="product"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="productcode">Product Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productcode"
                    name="productcode"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="barcode">Barcode</label>
                  <input
                    type="text"
                    class="form-control"
                    id="barcode"
                    name="barcode"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="purchase_price">Purchase Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="purchase_price"
                    name="purchase_price"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="discount">Discount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="discount"
                    name="discount"
                    value="0"
                  />
                </div>
                <div class="form-group">
                  <label for="stock">Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="stock"
                    name="stock"
                    value="0"
                  />
                </div>
                <div class="form-group">
                  <label for="file">File (Optional)</label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="file"
                    name="file"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                onclick="addNewProduct()"
                class="btn btn-primary"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Success Modal -->
      <div
        class="modal fade"
        id="successModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="successModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Success</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">Product successfully added.</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                onclick="location.reload();"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="product-list" class="row">
        <!-- Data produk akan ditampilkan di sini -->
      </div>

      <nav aria-label="Page navigation example">
        <ul id="pagination" class="pagination justify-content-center">
          <!-- Pagination akan ditampilkan di sini -->
        </ul>
      </nav>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">
              Delete Confirmation
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="deleteModalBody">
              Are you sure you want to delete this product?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal for Delete -->
    <div
      class="modal fade"
      id="successModalDelete"
      tabindex="-1"
      role="dialog"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Product successfully deleted.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="location.reload();"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Product Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Product</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="updateProductForm">
              <input type="hidden" id="update-product-id" name="product_id" />
              <div class="form-group">
                <label for="update-product">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="update-product"
                  name="product"
                  required
                />
              </div>
              <div class="form-group">
                <label for="update-productcode">Product Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="update-productcode"
                  name="productcode"
                  required
                />
              </div>
              <div class="form-group">
                <label for="update-barcode">Barcode</label>
                <input
                  type="text"
                  class="form-control"
                  id="update-barcode"
                  name="barcode"
                  required
                />
              </div>
              <div class="form-group">
                <label for="update-purchase_price">Purchase Price</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="update-purchase_price"
                  name="purchase_price"
                  required
                />
              </div>
              <div class="form-group">
                <label for="update-price">Price</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="update-price"
                  name="price"
                  required
                />
              </div>
              <div class="form-group">
                <label for="update-discount">Discount</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="update-discount"
                  name="discount"
                />
              </div>
              <div class="form-group">
                <label for="update-stock">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  id="update-stock"
                  name="stock"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateProduct()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- loading -->

    <div id="loadingModal" class="modal">
      <div class="modal-content">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
